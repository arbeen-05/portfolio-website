<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Billing - OBS</title><link rel="stylesheet" href="OBS/styles/styles.css"></head><body><div class="billing-container"><h1>Billing System</h1><form id="billingForm"><input type="text" id="customerName" placeholder="Customer Name" required><input type="text" id="customerAddress" placeholder="Customer Address" required><table id="productsTable"><thead><tr><th>Product</th><th>Rate</th><th>Qty</th><th>Amount</th></tr></thead><tbody></tbody></table><p>Total: <span id="total">0</span></p><p>VAT: <input type="number" id="vat" value="13" onchange="calculateTotal()">%</p><p>Discount: <input type="number" id="discount" value="0" onchange="calculateTotal()">%</p><p>Total after VAT/Discount: <span id="finalTotal">0</span></p><p>Payment Method: <select id="paymentMethod" onchange="showPaymentOptions()"><option value="cash">Cash</option><option value="online">Online</option></select></p><div id="cashDiv"><input type="number" id="amountGiven" placeholder="Amount Given" oninput="calculateReturn()"><p>Return: <span id="returnAmount">0</span></p></div><div id="onlineDiv" style="display:none;"><img src="OBS/images/qr.jpg" alt="QR Code" width="150"></div><button type="button" onclick="printBill()">Print Bill</button></form><p><a href="OBS/dashboard.html">Back to Dashboard</a></p></div><script src="OBS/js/billing.js"></script></body></html>
