
<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8"><title>OBS | Billing</title>
<link rel="stylesheet" href="css/style.css">
</head><body>
<header class="appbar">
  <h1>Billing</h1>
  <nav class="appnav">
    <a href="obs_dashboard.html">Dashboard</a>
    <a href="obs_stock.html">Stock</a>
    <a href="obs_search.html">Search</a>
    <a href="obs_company.html">Company</a>
  </nav>
</header>
<div class="main grid grid-2">
  <div class="card">
    <h3>Buyer Details</h3>
    <div class="grid grid-2">
      <div><label>Name</label><input id="custName" type="text" placeholder="Buyer name"></div>
      <div><label>Address</label><input id="custAddress" type="text" placeholder="Buyer address"></div>
    </div>
    <h3 style="margin-top:14px">Items</h3>
    <div id="items"></div>
    <div style="margin-top:8px"><button onclick="addItemRow()">Add Item</button></div>
    <div class="grid grid-3" style="margin-top:12px">
      <div><label>VAT %</label><input id="vat" type="number" value="0"></div>
      <div><label>Discount %</label><input id="discount" type="number" value="0"></div>
      <div><label>Payment</label>
        <select id="payment">
          <option>Cash</option>
          <option>Online</option>
        </select>
      </div>
    </div>
    <div id="cashFields" class="grid grid-3" style="display:none; margin-top:12px">
      <div><label>Total</label><input id="total" readonly></div>
      <div><label>Amount Given</label><input id="given" type="number" placeholder="0.00"></div>
      <div><label>Change</label><input id="change" readonly></div>
    </div>
    <div id="onlineFields" style="display:none; margin-top:12px" class="card">
      <span class="badge">Scan to Pay</span>
      <p class="muted">Open your banking app and scan</p>
      <img src="images/qr.jpg" alt="QR" style="width:160px; height:auto; border-radius:8px; border:1px solid #e2e8f0">
    </div>
    <div style="margin-top:14px; display:flex; gap:10px">
      <button onclick="generateBill()">Generate Bill</button>
      <button class="ghost" onclick="window.print()">Print Bill</button>
    </div>
  </div>
  <div class="card">
    <h3>Preview</h3>
    <div id="billOutput" class="notice">Generate to preview here.</div>
  </div>
</div>
<footer class="site">Â© 2025 Online Billing System</footer>
<script src="js/billing.js"></script>
</body></html>
