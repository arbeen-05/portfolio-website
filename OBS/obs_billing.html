<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS | Billing</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body background="images/bg.jpg">
  <header><h1>Billing</h1></header>
  <form id="billingForm">
    <label>Customer Name:</label><input type="text" id="custName"><br>
    <label>Customer Address:</label><input type="text" id="custAddress"><br>
    <div id="items"></div>
    <button type="button" onclick="addItem()">Add Item</button><br>
    <label>VAT(%):</label><input type="number" id="vat" value="0"><br>
    <label>Discount(%):</label><input type="number" id="discount" value="0"><br>
    <label>Payment Method:</label>
    <select id="payment" onchange="togglePaymentFields()">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select><br>
    <div id="cashFields" style="display:none;">
      <label>Total:</label><input type="text" id="total" readonly><br>
      <label>Amount Given:</label><input type="number" id="given"><br>
      <label>Change:</label><input type="text" id="change" readonly><br>
    </div>
    <div id="onlineFields" style="display:none;">
      <img src="images/qr.jpg" width="150">
    </div>
    <button type="button" onclick="generateBill()">Generate Bill</button>
  </form>
  <div id="billOutput"></div>
  <button onclick="window.print()">Print Bill</button>
  <footer>Â© 2025 Online Billing System</footer>
  <script src="js/billing.js"></script>
</body>
</html>
