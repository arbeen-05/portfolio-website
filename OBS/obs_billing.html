<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Billing</h2>
  <form id="billingForm">
    <label>Item Code: <input type="text" id="billItemCode" required></label>
    <label>Quantity: <input type="number" id="quantity" required></label>
    <button type="submit">Add to Bill</button>
  </form>
  <div id="bill"></div>
  <button onclick="printBill()">Print Bill</button>
  <button onclick="history.back()">Go Back</button>

  <script src="js/script.js"></script>
</body>
</html>
