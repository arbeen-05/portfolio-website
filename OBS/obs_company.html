<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBS | Company Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body background="images/bg.jpg">
  <header><h1>Company / Shop Details</h1></header>
  <form id="companyForm">
    <label>Company / Shop Name:</label><input type="text" id="companyName"><br>
    <label>PAN Number:</label><input type="text" id="panNumber"><br>
    <label>Address:</label><input type="text" id="companyAddress"><br>
    <label>Contact Number:</label><input type="text" id="companyContact"><br>
    <button type="button" onclick="saveCompany()">Save Details</button>
  </form>
  <footer>Â© 2025 Online Billing System</footer>
  <script>
    function saveCompany(){
      let company={
        name: document.getElementById('companyName').value,
        pan: document.getElementById('panNumber').value,
        address: document.getElementById('companyAddress').value,
        contact: document.getElementById('companyContact').value
      };
      localStorage.setItem('obs_company', JSON.stringify(company));
      alert('Company details saved!');
    }
    window.onload=function(){
      let data=JSON.parse(localStorage.getItem('obs_company')||'{}');
      if(data.name) document.getElementById('companyName').value=data.name;
      if(data.pan) document.getElementById('panNumber').value=data.pan;
      if(data.address) document.getElementById('companyAddress').value=data.address;
      if(data.contact) document.getElementById('companyContact').value=data.contact;
    }
  </script>
</body>
</html>
