<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Enter Company Details</h2>
  <form id="companyForm">
    <label>Company Name: <input type="text" id="companyName" required></label><br>
    <label>PAN: <input type="text" id="companyPAN" required></label><br>
    <label>Address: <input type="text" id="companyAddress" required></label><br>
    <label>Contact: <input type="text" id="companyContact" required></label><br>
    <button type="submit">Save</button>
    <button type="button" onclick="history.back()">Go Back</button>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
