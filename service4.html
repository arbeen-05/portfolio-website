<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultation & Learning</title>
   <link rel="icon" href="images/favicon.jpg" type="image/jpeg" />

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  background: url('images/bgimg.jpg') center/cover fixed no-repeat;
  color: white;
}

.overlay { background: rgba(0,0,0,0.65); width:100vw; height:100vh; position:absolute; }

.container {
  position: relative;
  z-index: 2;
  max-width: 800px;
  margin: 12vh auto;
  text-align: center;
  padding: 20px;
  animation: fade 1.4s ease;
}

h1 { font-size: 3rem; color:#f4b400; animation: drop 1s ease; }

p { font-size: 1.3rem; margin-top:15px; animation: up 1.4s ease; }

.btn {
  margin-top:35px;
  padding:15px 35px;
  font-size:1.2rem;
  background:#f4b400;
  font-weight:700;
  border-radius:10px;
  color:black;
  text-decoration:none;
  transition:0.3s;
  animation:pulse 2s infinite;
}

.btn:hover { background:#db4437;color:white;transform:scale(1.08); }

/* Anim */
@keyframes fade {0%{opacity:0}100%{opacity:1}}
@keyframes drop {0%{opacity:0;transform:translateY(-40px)}100%{opacity:1;transform:translateY(0)}}
@keyframes up {0%{opacity:0;transform:translateY(40px)}100%{opacity:1;transform:translateY(0)}}
@keyframes pulse {0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}

</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <h1>Consultation & Learning</h1>
  <p>
    One-on-one learning, project consultation, and personalized  
    guidance for beginners and intermediate learners.
  </p>
  <a class="btn" href="contact.html">Contact Now</a>
</div>
</body>
</html>
